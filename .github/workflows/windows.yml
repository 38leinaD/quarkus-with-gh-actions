# This workflow will build a package using Gradle and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#publishing-using-gradle

name: Windows Build

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: windows-2016

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: DeLaGuardo/setup-graalvm@3
      with:
        graalvm-version: '19.3.1.java8'
#    - name: install native-image
#      run: |
#        %JAVA_HOME%/bin/gu.cmd install native-image
#      shell: cmd
    - name: version
      run: dir "C:\Program Files (x86)\Microsoft Visual Studio"
    - name: list it
      run: dir "C:\Program Files (x86)\Microsoft Visual Studio\2017"
    - name: list it1
      run: dir "C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise"
    - name: list it2
      run: dir "C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\VC"
    - name: list it3
      run: dir "C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\VC\Auxiliary"
    - name: testit
      run: dir "C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\VC\Auxiliary\Build"
    - name: Build Gradle
      run: gradle build
    - name: native-image
      run: |
        REM BLAH BLAH
        call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x86_amd64
        REM DA DA
        echo %JAVA_HOME%
        cd build
        %JAVA_HOME%\bin\native-image.cmd "-J-Dsun.nio.ch.maxUpdateArraySize=100" "-J-Djava.util.logging.manager=org.jboss.logmanager.LogManager" "-J-Dvertx.logger-delegate-factory-class-name=io.quarkus.vertx.core.runtime.VertxLogDelegateFactory" "-J-Dvertx.disableDnsResolver=true" "-J-Dio.netty.leakDetection.level=DISABLED" "-J-Dio.netty.allocator.maxOrder=1" "-J-Duser.language=en" "-J-Dfile.encoding=Cp1252" "--initialize-at-build-time= "  "-H:InitialCollectionPolicy=com.oracle.svm.core.genscavenge.CollectionPolicy$BySpaceAndTime" "-H:+JNI" -jar quarkus-with-gh-actions-999-SNAPSHOT-runner.jar "-H:FallbackThreshold=0" -H:+ReportExceptionStackTraces -H:-AddAllCharsets -H:-IncludeAllTimeZones -H:-SpawnIsolates -H:-UseServiceLoaderFeature -H:+StackTrace quarkus-with-gh-actions-999-SNAPSHOT-runner
        REM gradlew buildNative
      shell: cmd
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./build/quarkus-with-gh-actions-${{ github.event.release.tag_name }}-runner
        asset_name: quarkus-with-gh-actions-${{ github.event.release.tag_name }}-runner.exe
        asset_label: win-64
        asset_content_type: application/octet-stream
